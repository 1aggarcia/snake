<!DOCTYPE html>
<head>
    <title>Snake v2022.1026</title>
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="shortcut icon" href="src/snake.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
</head>
<body>
<div class="content">
    <h2 id="header">Snake (Press Start)</h2>
    <table class="grid" id="grid">
    </table>
    <br>
    <span>
        Score: <span id="scorebox">0</span>
        <button id="start_btn">Start</button>
        High Score: <span id="highscore">0</span>
    </span>
    <br>
    <p>
        Difficulty: 
        <select id="difficulty">
            <option value="120">Easy</option>
            <option value="80" selected="true">Normal</option>
            <option value="50">Hard</option>
            <option value="30">Impossible</option>
        </select>
    </p>
    <a href="https://github.com/1aggarcia/snake" target="_blank">Source Code</a>
    &nbsp;
    <a href="https://bit.ly/3FiO7ka" target="_blank">Don't click this link</a>
</div>

</html>
