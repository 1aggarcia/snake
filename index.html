<!DOCTYPE html>
<head>
    <title>Snake v2024.0216</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/style.css"/>
    <link rel="shortcut icon" href="assets/snake.ico" type="image/x-icon" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
</head>
<body>

<div id="menu">
    <h2 id="header" style="margin: 10px auto;">Snake (Press Space)</h2> 

    <p style="margin: 5px auto;">High Score: <span id="highscore">0</span></p>

    <p style="margin: 5px auto;">LEADERBOARD</p>
    <div id="leaderboard"></div>

    <form id="leaderboardForm" onsubmit="return false" style="display: none;">
        <label>Name:</label>
        <input type="text" name="name" style="margin: 0px 10px;" autocomplete>
        <button type="submit">Submit Score</button>
    </form>

    <div style="margin: 10px auto">
        <label for="difficulty">Difficulty:</label> 
        <select name="difficulty" id="difficulty">
            <option value="120">Easy</option>
            <option value="80" selected="true">Normal</option>
            <option value="50">Hard</option>
            <option value="30">Impossible</option>
        </select>

        <label for="blockSize">
            Size: <span id="blockSizeVal">30</span>
        </label>
        <input type="range" name="blockSize" id="blockSize" min="15" max="60"
            value="30" />
    </div>

    <button id="start_btn" style="margin: 5px 0px;">Start</button>
</div>

<main>
    <table class="grid" id="grid">
    </table>

    <div id="mobileControls">
        <button id="upBtn"><i class="fa fa-arrow-up"></i></button>
        <div>
            <button id="leftBtn"><i class="fa fa-arrow-left"></i></button>
            <button id="downBtn"><i class="fa fa-arrow-down"></i></button>
            <button id="rightBtn"><i class="fa fa-arrow-right"></i></button>
        </div>
    </div>

    <footer>
        <a href="https://github.com/1aggarcia/snake" target="_blank">Source Code</a>
        &nbsp;
        <b>Score: <span id="scorebox">0</span></b>
        &nbsp;
        <a href="https://bit.ly/3FiO7ka" target="_blank">Don't click this link</a> 
    </footer>
</main>

<script src="scripts/leaderboard.js"></script>
<script src="scripts/snake.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
